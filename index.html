<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizz - Inloggen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Globale Stijlen */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7c4dff, #448aff); /* Achtergrond met de Wizz gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #448aff;
            margin-bottom: 5px;
        }

        .login-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Formulier Groepen */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px; /* Ruimte voor icoon */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #448aff;
            outline: none;
        }

        /* Login Knop */
        .btn-login {
            background: linear-gradient(45deg, #7c4dff, #448aff);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(70, 130, 180, 0.4);
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        /* Extra links */
        .extra-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .extra-links a {
            color: #448aff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .extra-links a:hover {
            color: #7c4dff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">Wizz</div>
    <h2>Welkom terug!</h2>

    <form method="GET">
        
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>
        </div>
        
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
        </div>
        
        <button type="submit" class="btn-login">Inloggen</button>
        
    </form>

    <div class="extra-links">
        <a href="#">Wachtwoord vergeten?</a> | 
        <a href="#">Registreren</a>
    </div>
</div>

</body>
</html>
